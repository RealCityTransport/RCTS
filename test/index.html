<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <base href="/RCTS/test/" />
    <link rel="icon" href="/RCTS/test/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCTS</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/web/SUIT-Variable.css"
      rel="stylesheet"
    />

    <script>
      (function () {
        const redirect = sessionStorage.getItem("rcts:redirect");
        if (!redirect) return;
        sessionStorage.removeItem("rcts:redirect");

        const base = document.querySelector("base")?.getAttribute("href") || "/";
        const baseNoTrail = base.endsWith("/") ? base.slice(0, -1) : base;

        const next = baseNoTrail + (redirect.startsWith("/") ? redirect : "/" + redirect);
        history.replaceState(null, "", next);
      })();
    </script>
    <script type="module" crossorigin src="/RCTS/test/assets/index-DX29O6Rn.js"></script>
    <link rel="stylesheet" crossorigin href="/RCTS/test/assets/index-BwYV4TGe.css">
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
