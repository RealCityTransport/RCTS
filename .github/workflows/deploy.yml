# .github/workflows/deploy.yml
name: Deploy Channels to GitHub Pages

on:
  push:
    branches:
      - deploy/prod
      - deploy/test
      - deploy/preview

permissions:
  contents: write

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Compute channel vars
        id: vars
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          if [ "$REF_NAME" = "deploy/prod" ]; then
            echo "channel=prod" >> $GITHUB_OUTPUT
            echo "dest=" >> $GITHUB_OUTPUT
            echo "base=/RCTS/" >> $GITHUB_OUTPUT
            echo "remote=true" >> $GITHUB_OUTPUT
            echo "world=prod" >> $GITHUB_OUTPUT
          elif [ "$REF_NAME" = "deploy/test" ]; then
            echo "channel=test" >> $GITHUB_OUTPUT
            echo "dest=test" >> $GITHUB_OUTPUT
            echo "base=/RCTS/test/" >> $GITHUB_OUTPUT
            echo "remote=false" >> $GITHUB_OUTPUT
            echo "world=test" >> $GITHUB_OUTPUT
          else
            echo "channel=preview" >> $GITHUB_OUTPUT
            echo "dest=preview" >> $GITHUB_OUTPUT
            echo "base=/RCTS/preview/" >> $GITHUB_OUTPUT
            echo "remote=false" >> $GITHUB_OUTPUT
            echo "world=preview" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          # ✅ vite.config.js에서 읽음
          VITE_BASE: ${{ steps.vars.outputs.base }}

          # ✅ 앱 내부 정책 분기용(오빠가 이미 쓰는 값들)
          VITE_DEPLOY_CHANNEL: ${{ steps.vars.outputs.channel }}
          VITE_WORLD: ${{ steps.vars.outputs.world }}

          # ✅ 원격 저장 on/off
          # - prod: true
          # - test/preview: false (저장 안 됨 정책)
          VITE_REMOTE_ENABLED: ${{ steps.vars.outputs.remote }}

      - name: Deploy (prod root / test / preview)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

          # ✅ prod는 루트, test/preview는 폴더로
          destination_dir: ${{ steps.vars.outputs.dest }}
