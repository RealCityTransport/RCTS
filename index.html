<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 채널별 base: /RCTS/, /RCTS/test/, /RCTS/preview/ ... -->
    <base href="%BASE_URL%" />
    <link rel="icon" href="%BASE_URL%favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCTS</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/web/SUIT-Variable.css"
      rel="stylesheet"
    />

    <!-- ✅ 반드시 앱 부팅 전에 실행 -->
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get("redirect");
        if (!redirect) return;

        const base = document.querySelector("base")?.getAttribute("href") || "/";
        const baseNoTrail = base.endsWith("/") ? base.slice(0, -1) : base;

        const decoded = decodeURIComponent(redirect);
        const next = baseNoTrail + (decoded.startsWith("/") ? decoded : "/" + decoded);

        history.replaceState(null, "", next);
      })();
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
